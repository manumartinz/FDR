<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="formValidation.css" />
    <link rel="stylesheet" href="/water.css" />
  </head>
  <body>
    <header>
      <h1>Form Validation</h1>
      <nav>
        <ul>
          <li><a href="/StartRoadmap.html">Inicio</a></li>
          <li><a href="/SemanticHTML.html">HTML Semántico</a></li>
          <li><a href="/FormValidation.html">Validación de formularios</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form>
        <fieldset>
          <legend>Tenés licencia de conducir?</legend>
          <input
            type="radio"
            required
            name="conductor"
            id="licencia"
            value="si"
          />
          <label for="licencia">Si</label>

          <input
            type="radio"
            required
            name="conductor"
            id="licencia"
            value="no"
          />
          <label for="licencia">No</label>
        </fieldset>

        <p>
          <label for="edad"> Cuantos años tenés? </label>
          <input
            type="number"
            min="16"
            max="80"
            step="1"
            id="edad"
            name="edad"
            pattern="\d+"
          />
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </p>
        <p>
          <button type="submit">Envíar</button>
        </p>
      </form>
    </main>
  </body>
</html>
